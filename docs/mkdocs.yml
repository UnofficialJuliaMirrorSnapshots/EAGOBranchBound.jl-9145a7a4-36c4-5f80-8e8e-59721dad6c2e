site_name:           EAGOBranchBound
repo_url:            https://github.com/MatthewStuber/EAGOBranchBound
site_description:    A flexible Branch and Bound Library for Julia
site_author:         Matthew Wilhelm
theme:               readthedocs

markdown_extensions:
  - codehilite
  - extra
  - tables
  - fenced_code

extra_css:
  - assets/Documenter.css

extra_javascript:
  - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML
  - assets/mathjaxhelper.js

docs_dir: 'build'

pages:
- Introduction: index.md
